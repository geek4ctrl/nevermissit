<header class="header-6">
  <div class="branding">
    <a href="..." class="nav-link">
      <span class="title">NEVER MISS IT</span>
    </a>
  </div>
</header>

<div class="clr-row">
  <div class="clr-col-4">
    <span></span>
  </div>
  <div class="clr-col-6">
    <div class="clr-row" *ngFor="let game of allGames">
      <div class="clr-col-lg-6 clr-col-6">
        <a href="..." class="card clickable">
          <div class="card-img">
            <div style='width:100%;height:0px;position:relative;padding-bottom:56.250%;'><iframe
                [src]='checkVideo( game.videos[0].embed)' frameborder='0' width='100%' height='100%' allowfullscreen
                allow='autoplay; fullscreen'
                style='width:100%;height:100%;position:absolute;left:0px;top:0px;overflow:hidden;'></iframe></div>
            <h3>{{ game.title }}</h3>
            <h5>{{ game.competition.name }}</h5>
          </div>
          <div class="card-block">
            <p class="card-text">
              {{ game.title }}
            </p>
          </div>
        </a>
      </div>
    </div>
  </div>
  <div class="clr-col-2">
    <span></span>
  </div>
</div>
