<header class="header-6">
  <div class="branding">
    <a href="..." class="nav-link">
      <span class="title">Hi, I hope that you don't miss anything</span>
    </a>
  </div>

  <div class="header-actions">
    <a href="javascript://" class="nav-link nav-icon-text">
      <span class="nav-text">feedback</span>
      <span class="nav-text">twitter</span>
      <span class="nav-text">contact</span>
      <span class="nav-text">analytics</span>
    </a>
  </div>
</header>

<div class="clr-container">

  <div class="align-title">
    <div class="clr-row">
      <h2>Never Miss It</h2>
    </div>

    <div class="clr-row clr-align-items-center">
      <h2>See latest soccer highlights from the world</h2>
    </div>

    <div class="clr-row">
      <h4>News engine to keep you aware of games happening</h4>
    </div>
  </div>

  <div class="clr-row">
    <div *ngFor="let game of allGames" class="clr-col-lg-4 clr-col-md-12">
      <a href="..." class="card clickable">
        <div class="card-img">
          <div style='width:100%;height:0px;position:relative;padding-bottom:56.250%;'><iframe
              [src]='checkVideo( game.videos[0].embed)' frameborder='0' width='100%' height='100%' allowfullscreen
              allow='autoplay; fullscreen'
              style='width:100%;height:100%;position:absolute;left:0px;top:0px;overflow:hidden;'></iframe></div>
          <h3>{{ game.title }}</h3>
          <h5>{{ game.competition.name }}</h5>
        </div>
        <div class="card-block">
          <p class="card-text">
            {{ game.title }}
          </p>
        </div>
      </a>
    </div>
  </div>

</div>
